<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Расшифровка тегов списков</h1>
    <ul style="list-style-type: none; padding: 0px;">
        <li><sup>dl</sup><div style="margin-left: 30px;">Definition List, сам список определений</div></li>
        <li><sup>dt</sup><div style="margin-left: 30px;">Definition Term, термин</div></li>
        <li><sup>dd</sup><div style="margin-left: 30px;">Definition Definition, определение термина</div></li>
        <li><sup>ul</sup><div style="margin-left: 30px;">Unordered List, неупорядоченный список</div></li>
        <li><sup>li</sup><div style="margin-left: 30px;">List Item, элемента списка</div></li>
    </ul> 
</body>
</html>
