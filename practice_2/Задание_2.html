<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <dfn>Маркированный список</dfn> формируется парным тегом 
        <strong>&lt;ul&gt;</strong> (от англ. <em>unordered list</em>).<br>
        Сам элемент &laquo;ul&raquo; используется, как контейнер для пунктов списка,<br>
        которые формируются, как и в случае с нумерованными списками,<br>
        парными тегами <strong>&lt;li&gt;</strong> и располагаются друг за другом.
    </p>
</body>
</html>
